<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class = "container">
            <h1 class="text-style h1-header">Космос: неизведанный мир</h1>
            <ul class="main-menu">
                <li class="sys">
                    <div class="sputnik"></div>
                    <a class="menu-item text-style" href="#sol-system">Солнечная система</a>
                </li>
                <li class="tec">
                    <div class="rocket"></div>
                    <a class="menu-item text-style" href="#technic">Техника</a>
                </li>
                <li class="earth_star">
                    <div class="star"></div>
                    <a class="menu-item text-style" href="#technic">Земные звезды</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="small_container">
        <article id="sol-system">
            <h2 class="text-style">Солнечная система</h2>
            <div class="pictures_planets">
                <div class="sol text-style">
                    <p class="venus_p text-style">Венера</p>
                </div>
                <div class="earth text-style">
                    <p class="earth_p text-style">Земля</p>
                </div>
                <div class="jupiter text-style">
                    <p class="jupiter_p text-style">Юпитер</p>
                </div>
            </div>
        </article>
        <article id="technic">
            <h2 class="text-style">Техника</h2>
            <div class="pictures_planets">
                <div class="spaceship1">
                    <div class="grey_sqrt">
                        <p class="text-style p_t">SpaceX Dragon</p>
                        <img src="images/pics/usa.svg" class="flag">
                    </div>
                </div>
                <div class="spaceship2">
                    <div class="grey_sqrt">
                        <p class="text-style p_t">Dream Chaser</p>
                        <img src="images/pics/usa.svg" class="flag">
                    </div>
                </div>
                <div class="spaceship3">
                    <div class="grey_sqrt">
                        <p class="text-style p_t">Клипер</p>
                        <img src="images/pics/russia.png" class="flag">
                    </div>
                </div>
            </div>
        </article>
        <article id="stars">
            <h2 class="text-style">Земные звезды</h2>
            <div class="pictures_planets">
                <a  class="black" href="https://www.instagram.com/astro_ricky/">
                    <div class="pic">
                        <img src="images/pics/spaceman1.jpg" class="pic_img">
                        <div class="Ricahrd">
                            <p class="p_style text-style">Ричард Арнольд</p>
                            <img src="images/icons/instagram-colourful-icon.png" class="inst-pic">
                        </div>   
                    </div>
                </a>
                <a  class="black" href="https://www.instagram.com/astro_christina/">
                    <div class="pic">
                        <img src="images/pics/spaceman2.jpg" class="pic_img">
                        <div class="Cristina">
                            <p class="p_style text-style">Кристина Хэммок</p>
                            <img src="images/icons/instagram-colourful-icon.png" class="inst-pic">
                        </div>
                    </div>
                </a>
                <a  class="black" href="https://www.instagram.com/olegmks/">
                    <div class="pic">
                        <img src="images/pics/spaceman3.jpg" class="pic_img">
                        <div class="Oleg">
                            <p class="p_style text-style">Олег Артемьев</p>
                            <img src="images/icons/instagram-colourful-icon.png" class="inst-pic">
                        </div>   
                    </div>
                </a>
            </div>
        </article>
    </div>
    <footer>
        <div class="container">
            <div class="contacts">
                <div class="icon facebook"></div>
                <div class="icon yt"></div>
                <div class="icon whats"></div>
                <div class="icon snap"></div>
            </div>
        </div>
    </footer>
</body>
</html>
